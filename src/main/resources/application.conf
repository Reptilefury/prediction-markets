datastax-java-driver {
  # Increase default request timeout to avoid PT2S timeouts during migrations
  basic.request.timeout = 60 seconds

  # Optional hardening: use LOCAL_QUORUM for reads/writes; LOCAL_SERIAL for LWT
  basic.request.consistency = LOCAL_QUORUM
  basic.request.serial-consistency = LOCAL_SERIAL

  advanced.connection {
    connect-timeout = 60 seconds
    init-query-timeout = 60 seconds
  }
}
