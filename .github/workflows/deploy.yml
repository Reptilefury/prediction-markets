name: Deploy to Cloud Run

on:
  push:
    branches: [ master ]

env:
  PROJECT_ID: heroic-equinox-474616-i5
  SERVICE_NAME: prediction-markets
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests
      
    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Build and Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --vpc-egress=all-traffic \
          --update-env-vars="SPRING_PROFILES_ACTIVE=prod,DATABASE_URL=${{ secrets.DATABASE_URL }},DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }},DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }},JDBC_DATABASE_URL=${{ secrets.JDBC_DATABASE_URL }},REDIS_HOST=${{ secrets.REDIS_HOST }},REDIS_PORT=${{ secrets.REDIS_PORT }},REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},BASE_URL=${{ secrets.BASE_URL }},MAGIC_API_KEY=${{ secrets.MAGIC_API_KEY }},MAGIC_API_URL=${{ secrets.MAGIC_API_URL }},ENCLAVE_API_KEY=${{ secrets.ENCLAVE_API_KEY }},ENCLAVE_API_URL=${{ secrets.ENCLAVE_API_URL }},BLNK_API_URL=${{ secrets.BLNK_API_URL }},WALLETCONNECT_PROJECT_ID=${{ secrets.WALLETCONNECT_PROJECT_ID }},DYNAMIC_ENVIRONMENT_ID=${{ secrets.DYNAMIC_ENVIRONMENT_ID }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},PUBSUB_TOPIC_WALLET=${{ secrets.PUBSUB_TOPIC_WALLET }},PUBSUB_SUBSCRIPTION_WALLET=${{ secrets.PUBSUB_SUBSCRIPTION_WALLET }}"
