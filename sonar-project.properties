# SonarQube project configuration
sonar.projectKey=prediction-markets-local
sonar.projectName=Prediction Markets (Local)
sonar.projectVersion=1.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific settings
sonar.java.source=21
sonar.java.target=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude generated files
sonar.exclusions=**/target/**,**/*.jar

# SonarQube server (for local analysis, we'll use SonarCloud later)
sonar.host.url=https://sonarcloud.io
sonar.organization=reptilefury
sonar.login=${SONAR_TOKEN}
