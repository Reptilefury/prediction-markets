# SonarCloud Configuration
sonar.projectKey=prediction-markets
sonar.organization=your-org
sonar.projectName=Prediction Markets
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main
sonar.tests=src/test
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language settings
sonar.java.source=21
sonar.java.target=21

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Code duplication settings (complementing Qodo Merge)
sonar.cpd.java.minimumtokens=50
sonar.cpd.java.minimumLines=5

# Security hotspot settings
sonar.security.hotspots.inheritFromParent=true

# Quality gate settings
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/target/**,**/generated/**,**/*.min.js
sonar.test.exclusions=**/target/**

# Spring Boot specific settings
sonar.java.libraries=target/dependency/*.jar
